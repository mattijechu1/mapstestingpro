<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Google Sheets</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add a base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL of the Google Sheet published as CSV
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTn_jge6UPHXXPNEN7iT6718ITtylXlFoKuzd9Sfx4px0RBwoTJUe5QO-K_LvZXlQ/pub?output=csv";

        // Fetch the CSV data
        fetch(sheetUrl)
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split("\n").slice(1); // Split into rows, skip header
                const markers = [];

                rows.forEach(row => {
                    const cols = row.split(",");
                    const x = parseFloat(cols[0]); // Replace with column index for longitude
                    const y = parseFloat(cols[1]); // Replace with column index for latitude

                    if (!isNaN(x) && !isNaN(y)) {
                        const marker = L.marker([y, x]).addTo(map)
                            .bindPopup(`Coordinates: (${x}, ${y})`);
                        markers.push([y, x]);
                    }
                });

                // Adjust map view to the bounds of the markers
                if (markers.length > 0) {
                    const bounds = L.latLngBounds(markers);
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error("Error fetching the Google Sheet:", error));
    </script>
</body>
</html>
