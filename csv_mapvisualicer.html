<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to GeoJSON Converter and Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #map {
            height: 731px; 
            width: calc(100% - 220px);
            position: absolute;
            top: 0;
            left: 220px;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h2>CSV to GeoJSON Converter and Visualizer</h2>

    <h3>Convert CSV to GeoJSON</h3>
    <input type="file" id="csvFile" accept=".csv" onchange="handleFileSelect(event)" />
    <br><br>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set the view to Providencia, Santiago (lat, lon)
        const map = L.map('map').setView([-33.4312, -70.6422], 13);  // Providencia, Santiago

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Handle file selection and process the CSV
        function handleFileSelect(event) {
            const fileInput = event.target;
            if (!fileInput.files.length) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const csv = event.target.result;
                const geojsonString = csv.split('\n')[1];  // Assuming the GeoJSON is in the second line
                const geojson = JSON.parse(geojsonString);

                // Visualize the GeoJSON directly after conversion
                L.geoJSON(geojson, {
                    onEachFeature: function (feature, layer) {
                        // Format the properties for the popup
                        let popupContent = '';
                        for (const key in feature.properties) {
                            if (feature.properties.hasOwnProperty(key)) {
                                popupContent += `${key}: ${feature.properties[key]}<br>`;
                            }
                        }
                        layer.bindPopup(popupContent);  // Bind the formatted popup
                    }
                }).addTo(map);
            };
            reader.readAsText(fileInput.files[0]);
        }
    </script>
</body>
</html>
