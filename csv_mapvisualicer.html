<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to GeoJSON Converter and Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 731px; 
            width: calc(100% - 220px);
            position: absolute;
            top: 0;
            left: 220px;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h2>CSV to GeoJSON Converter and Visualizer</h2>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse/papaparse.min.js"></script>
    <script>
        // Initialize the map and set the view to Providencia, Santiago (lat, lon)
        const map = L.map('map').setView([-33.4312, -70.6422], 13);  // Providencia, Santiago

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to load data from the Google Sheets CSV
        async function cargarDatosCSV() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSfYXFj_cgPWgKelFJws9YhsBXnmg--Nd9v1nFhFBgVguEsbuPVLx84ES-nKA_6wy-IV9SvNSZxIyHM/pub?gid=1646276239&single=true&output=csv";
            const response = await fetch(csvUrl);
            const text = await response.text();
            return Papa.parse(text, { header: true, dynamicTyping: true }).data;
        }

        // Function to load the GeoJSON from CSV content (second row, A2)
        async function cargarCoberturas() {
            const datos = await cargarDatosCSV();
            const geojsonString = datos[1].A;  // Get the content from the second row, column A

            if (geojsonString) {
                // Parse the GeoJSON content
                const geojson = JSON.parse(geojsonString);

                // Add the GeoJSON data as a new layer on the map
                L.geoJSON(geojson, {
                    onEachFeature: function (feature, layer) {
                        let popupContent = '';
                        for (const key in feature.properties) {
                            if (feature.properties.hasOwnProperty(key)) {
                                popupContent += `${key}: ${feature.properties[key]}<br>`;
                            }
                        }
                        layer.bindPopup(popupContent);  // Bind the formatted popup
                    }
                }).addTo(map);
            } else {
                console.error("No GeoJSON data found in the CSV.");
            }
        }

        // Load the coverage data on page load
        cargarCoberturas();

        // Recalculate map size on window load
        window.addEventListener('load', () => {
            map.invalidateSize();  // Recalculate the map size
        });
    </script>
</body>
</html>
