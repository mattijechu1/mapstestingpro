<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Polygon with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        input, button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h2>CSV to Polygon Visualization on Leaflet Map</h2>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="convertCSVToPolygon()">Load CSV to Map</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Create the map centered on Providencia (Santiago, Chile)
        var map = L.map('map').setView([-33.4489, -70.6516], 13);  // Coordinates for Providencia, Santiago, Chile

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to convert CSV to Polygon and plot on the map
        function convertCSVToPolygon() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const csv = event.target.result;
                const rows = csv.split('\n');
                const coordinates = [];

                // Iterate through CSV rows (skip header row)
                for (let i = 1; i < rows.length; i++) {
                    const cols = rows[i].split(',');

                    // Assuming the CSV has latitude in the first column and longitude in the second column
                    const lat = parseFloat(cols[0]);
                    const lon = parseFloat(cols[1]);

                    // Check if lat/lon values are valid
                    if (!isNaN(lat) && !isNaN(lon)) {
                        coordinates.push([lat, lon]); // Add coordinates as an array
                    }
                }

                // Create and add the polygon to the map
                if (coordinates.length > 2) { // Ensure there's more than 2 points to form a polygon
                    const polygon = L.polygon(coordinates, {color: 'blue'}).addTo(map);
                    map.fitBounds(polygon.getBounds()); // Adjust the map to fit the polygon
                } else {
                    alert('Not enough points to create a polygon.');
                }
            };

            reader.readAsText(fileInput.files[0]);
        }
    </script>
</body>
</html>
