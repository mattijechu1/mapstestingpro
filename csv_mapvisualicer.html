<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to GeoJSON Converter and Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #map { height: 731px; width: calc(100% - 220px); position: absolute; top: 0; left: 220px;}
        #selector { margin: 10px 0; }
        img { max-width: 100%; height: auto; margin-top: 10px; border: 1px solid #ccc; }
        #cobertura-selector { margin-top: 10px; }
        #descargar-botones { margin-top: 10px; }
        button { display: block; width: 12%; padding: 10px; margin-bottom: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;}
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/papaparse/papaparse.min.js"></script>
</head>
<body>
    <h2>CSV to GeoJSON Converter and Visualizer</h2>

    <div id="barra-busqueda" style="width: 12%; margin: 10px 0;">
        <label for="direccion" style="display: block; margin-bottom: 5px; font-weight: bold;">Buscar por dirección:</label>
        <input type="text" id="direccion" placeholder="Calle Número, Providencia, Santiago" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
        <button onclick="buscarDireccion()" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Buscar</button>
    </div>

    <div id="selector">
        <label for="tematica">Seleccionar cobertura:</label> <br>
        <select id="tematica" onchange="cargarCoberturas()">
            <!-- Las temáticas se cargarán dinámicamente -->
        </select>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-33.4312, -70.6422], 13);  // Providencia, Santiago
        let capaControl = L.control.layers().addTo(map); // Control de capas

        async function cargarDatosCSV() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSdP1qaEycsJwlw5wzGQmf_OskbKogiIkdLv3nXo1y7WubCP7dRf7KzVrpZOxPjkzqUXudKkUdnQafE/pub?gid=1082644547&single=true&output=csv";
            const response = await fetch(csvUrl);
            const text = await response.text();
            return Papa.parse(text, { header: true, dynamicTyping: true }).data;
        }

        // Cargar las temáticas en el selector
        async function cargarTematicas() {
            const datos = await cargarDatosCSV();
            const select = document.getElementById("tematica");
            select.innerHTML = ''; // Limpiar el selector

            const tematicas = Array.from(new Set(datos.map(item => item.Temática)));
            tematicas.forEach(tematica => {
                const option = document.createElement("option");
                option.value = tematica;
                option.textContent = tematica;
                select.appendChild(option);
            });
        }

        // Cargar las coberturas al seleccionar una temática
        async function cargarCoberturas() {
            const select = document.getElementById("tematica");
            const tematicaSeleccionada = select.value;

            if (!tematicaSeleccionada) return;

            const datos = await cargarDatosCSV();
            const coberturas = datos.filter(item => item.Temática === tematicaSeleccionada);

            const capaCoberturas = {};
            coberturas.forEach(cobertura => {
                if (cobertura.Activo === "Si") {
                    const geojsonUrl = cobertura.URL;
                    fetch(geojsonUrl)
                        .then(response => response.json())
                        .then(geojson => {
                            const capa = L.geoJSON(geojson, {
                                onEachFeature: function (feature, layer) {
                                    let popupContent = '';
                                    for (const key in feature.properties) {
                                        if (feature.properties.hasOwnProperty(key)) {
                                            popupContent += `${key}: ${feature.properties[key]}<br>`;
                                        }
                                    }
                                    layer.bindPopup(popupContent);
                                }
                            }).addTo(map);

                            capaCoberturas[cobertura.Cobertura] = capa;
                            capaControl.addBaseLayer(capa, cobertura.Cobertura);
                        });
                }
            });
        }

        // Inicialización de la página
        cargarTematicas();
    </script>
</body>
</html>
