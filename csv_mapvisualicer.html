<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to GeoJSON Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>CSV to GeoJSON Converter</h2>

    <h3>Convert CSV to GeoJSON</h3>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="convertCSVToGeoJSON()">Convert to GeoJSON</button>
    <br><br>
    <textarea id="geojsonOutput" rows="10" cols="50" placeholder="Converted GeoJSON will appear here..."></textarea>
    <br><br>
    <button onclick="downloadGeoJSON()">Download GeoJSON</button>

    <script>
        // Convert CSV to GeoJSON
        function convertCSVToGeoJSON() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const csv = event.target.result;
                const geojsonString = csv.split('\n')[1];  // Assuming the GeoJSON is in the second line
                const geojson = JSON.parse(geojsonString);
                document.getElementById('geojsonOutput').value = JSON.stringify(geojson, null, 2);
            };
            reader.readAsText(fileInput.files[0]);
        }

        // Download GeoJSON
        function downloadGeoJSON() {
            const geojson = document.getElementById('geojsonOutput').value;
            const blob = new Blob([geojson], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'converted.geojson';
            link.click();
        }
    </script>
</body>
</html>
