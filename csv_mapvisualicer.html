<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to GeoJSON Converter and Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 5px 10px;
        }
        #map { 
            height: 731px; 
            width: calc(100% - 220px);
            position: absolute;
            top: 0;
            left: 220px;
        }
        #selector { margin: 10px 0; }
        #barra-busqueda {
            width: 12%; 
            margin: 10px 0;
        }
        button { 
            display: block; 
            width: 12%; 
            padding: 10px; 
            margin-bottom: 10px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/papaparse/papaparse.min.js"></script>
</head>
<body>
    <h2>CSV to GeoJSON Converter and Visualizer</h2>

    <!-- Barra de búsqueda -->
    <div id="barra-busqueda">
        <label for="direccion" style="display: block; margin-bottom: 5px; font-weight: bold;">Buscar por dirección:</label>
        <input type="text" id="direccion" placeholder="Calle Número, Providencia, Santiago" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
        <button onclick="buscarDireccion()">Buscar</button>
    </div>

    <!-- Selector de temáticas -->
    <div id="selector">
        <label for="tematica">Seleccionar cobertura:</label>
        <select id="tematica" onchange="cargarCoberturas()">
            <!-- Las temáticas se cargarán dinámicamente -->
        </select>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa y establecer la vista en Providencia, Santiago
        const map = L.map('map').setView([-33.4312, -70.6422], 13);  // Providencia, Santiago

        // Capa base para el mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Crear un control de capas vacío
        const capaControl = L.control.layers().addTo(map);

        // Función para cargar los datos del CSV de Google Sheets
        async function cargarDatosCSV() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSdP1qaEycsJwlw5wzGQmf_OskbKogiIkdLv3nXo1y7WubCP7dRf7KzVrpZOxPjkzqUXudKkUdnQafE/pub?gid=1082644547&single=true&output=csv";
            const response = await fetch(csvUrl);
            const text = await response.text();
            return Papa.parse(text, { header: true, dynamicTyping: true }).data;
        }

        // Cargar las temáticas en el selector
        async function cargarTematicas() {
            const datos = await cargarDatosCSV();
            const select = document.getElementById("tematica");
            select.innerHTML = '';  // Limpiar el selector

            // Obtener las temáticas únicas
            const tematicas = Array.from(new Set(datos.map(item => item.Temática)));
            tematicas.forEach(tematica => {
                const option = document.createElement("option");
                option.value = tematica;
                option.textContent = tematica;
                select.appendChild(option);
            });
        }

        // Cargar las coberturas para la temática seleccionada
        async function cargarCoberturas() {
            const select = document.getElementById("tematica");
            const tematicaSeleccionada = select.value;

            if (!tematicaSeleccionada) return;  // Si no se ha seleccionado una temática, no hacer nada

            // Obtener las coberturas asociadas a la temática seleccionada
            const datos = await cargarDatosCSV();
            const coberturas = datos.filter(item => item.Temática === tematicaSeleccionada);

            // Limpiar las coberturas previas
            capaControl._layers = {};  // Eliminar todas las capas del control

            // Añadir las coberturas al mapa
            coberturas.forEach(cobertura => {
                if (cobertura.Activo === "Si") {
                    const geojsonUrl = cobertura.URL;
                    fetch(geojsonUrl)
                        .then(response => response.json())
                        .then(geojson => {
                            const capa = L.geoJSON(geojson, {
                                onEachFeature: function (feature, layer) {
                                    let popupContent = '';
                                    for (const key in feature.properties) {
                                        if (feature.properties.hasOwnProperty(key)) {
                                            popupContent += `${key}: ${feature.properties[key]}<br>`;
                                        }
                                    }
                                    layer.bindPopup(popupContent);  // Añadir un popup a cada capa
                                }
                            }).addTo(map);

                            // Añadir la capa al control de capas
                            capaControl.addOverlay(capa, cobertura.Cobertura);
                        })
                        .catch(error => console.error('Error al cargar GeoJSON:', error));
                }
            });
        }

        // Inicializar la carga de temáticas al cargar la página
        cargarTematicas();

        // Corregir el tamaño del mapa cuando se cargue
        window.addEventListener('load', () => {
            map.invalidateSize();  // Recalcular el tamaño del mapa
        });
    </script>
</body>
</html>
