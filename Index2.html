<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrazas Providencia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/shp-write/shpwrite.min.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
        #buttons { margin: 10px 0; text-align: center; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Terrazas en SECPLA sin registro en RENTAS</h1>
    <div id="map"></div>
    <div id="buttons">
        <button id="downloadKMZ">Descarga KMZ</button>
        <button id="downloadSHP">Descarga SHP</button>
    </div>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-33.4489, -70.6693], 12); // Coordenadas iniciales (Santiago)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // URL del archivo CSV
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdwp2muQD8wzNNA4i87SOGyiEXNbLL0cFkwq3YlSiwEXjaq88kKc-mXFU-eFlLMwCoSufoKoOTT4eI/pub?output=csv';

        let geojsonData = []; // Para almacenar los datos en formato GeoJSON

        // Leer y procesar el CSV
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data; // Filas del CSV
                if (data.length === 0) {
                    console.error('El archivo CSV está vacío o no tiene datos válidos.');
                    return;
                }

                data.forEach((row, index) => {
                    const lat = parseFloat(row.Y); // Columna 'Y' (latitud)
                    const lon = parseFloat(row.X); // Columna 'X' (longitud)
                    const name = row.LOCAL || `Punto ${index + 1}`; // Usar columna LOCAL o nombre genérico
                    const direccion = row.DIRECCIÓN || 'Dirección no disponible'; // Dirección desde la columna A

                    if (!isNaN(lat) && !isNaN(lon)) {
                        // Crear marcador y agregar al mapa
                        L.marker([lat, lon])
                            .addTo(map)
                            .bindPopup(`<strong>${name}</strong><br>Dirección: ${direccion}`);

                        // Agregar datos al GeoJSON
                        geojsonData.push({
                            type: "Feature",
                            geometry: {
                                type: "Point",
                                coordinates: [lon, lat]
                            },
                            properties: {
                                name: name,
                                direccion: direccion
                            }
                        });
                    }
                });
            },
            error: function(error) {
                console.error('Error al procesar el CSV:', error);
            }
        });

        // Función para descargar como KMZ
        document.getElementById('downloadKMZ').addEventListener('click', function () {
            if (geojsonData.length === 0) {
                alert("No hay datos para exportar a KMZ.");
                return;
            }

            const zip = new JSZip();
            const kmlContent = `<?xml version="1.0" encoding="UTF-8"?>
                <kml xmlns="http://www.opengis.net/kml/2.2">
                    <Document>
                        ${geojsonData.map(feature => `
                            <Placemark>
                                <name>${feature.properties.name}</name>
                                <description>${feature.properties.direccion}</description>
                                <Point>
                                    <coordinates>${feature.geometry.coordinates.join(',')}</coordinates>
                                </Point>
                            </Placemark>
                        `).join('')}
                    </Document>
                </kml>
            `;
            zip.file("map.kml", kmlContent.trim()); // Eliminar espacios adicionales
            zip.generateAsync({ type: "blob" }).then(function (content) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(content);
                a.download = 'map.kmz';
                a.click();
            });
        });

        // Función para descargar como SHP
        document.getElementById('downloadSHP').addEventListener('click', function () {
        if (geojsonData.length === 0) {
            alert("No hay datos para exportar a SHP.");
            return;
        }

        // Crear el GeoJSON como FeatureCollection
        const geojson = {
            type: "FeatureCollection",
            features: geojsonData.map(feature => ({
                type: "Feature",
                geometry: {
                    type: "Point",
                    coordinates: feature.geometry.coordinates
                },
                properties: {
                    name: feature.properties.name || "Sin nombre",
                    direccion: feature.properties.direccion || "Sin dirección"
                }
            }))
        };

        try {
            // Intentar generar y descargar el archivo SHP
            shpwrite.download(geojson);
        } catch (error) {
            console.error('Error al generar el archivo SHP:', error);
            alert('Ocurrió un error al generar el archivo SHP. Verifica los datos.');
        }
    });
    </script>
</body>
</html>
