<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Dinámico con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 97vh;
            width: 80%;
            left: 380px;
        }
        #menu {
            position: absolute;
            height: 95vh;
            top: 10px;
            width: 18%;
            left: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #menu h3 {
            margin: 0 0 10px;
        }
        .download-section {
            margin-top: 10px;
        }
        .leaflet-top {
            top: 80px !important;
        }
        .leaflet-control-geocoder {
            top: 10px;
            left: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="menu">
    <h3>Seleccione Áreas de Interés</h3>
    <select id="themeSelector">
    </select>
    <div class="download-section">
        <h4>Descargar Información</h4>
        <button id="downloadKmz">KMZ</button>
        <button id="downloadGeojson">GeoJSON</button>
        <button id="downloadExcel">Excel</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Inicializar el mapa
const map = L.map('map').setView([-33.45, -70.65], 13); // Coordenadas iniciales (Santiago, Chile)

    // Crear control de capas
const layerControl = L.control.layers({
    'OpenStreetMap': baseLayer // Capa base
}, overlayLayers).addTo(map);

// Actualizar capas según temática seleccionada
themeSelector.addEventListener('change', (e) => {
    const selectedThemeId = e.target.value;
    
    // Limpiar todas las capas anteriores
    map.eachLayer((layer) => {
        if (layer !== baseLayer) {
            map.removeLayer(layer);
        }
    });

    // Añadir la capa seleccionada
    const selectedTheme = Object.keys(layers).find(theme => theme.startsWith(selectedThemeId));
    if (selectedTheme && layers[selectedTheme]) {
        map.addLayer(layers[selectedTheme]);
    }

    // Actualizar el control de capas (overlay)
    layerControl.removeLayer(overlayLayers); // Eliminar las coberturas anteriores
    Object.keys(overlayLayers).forEach((coverage) => {
        if (layers[selectedTheme]) {
            layerControl.addOverlay(layers[selectedTheme], coverage); // Añadir las nuevas coberturas
        }
    });
});


// Añadir capa base
const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
}).addTo(map);

// Referencias de capas dinámicas
const layers = {}; // Objeto para almacenar las capas
const overlayLayers = {}; // Almacenará las coberturas para el control de capas

// Función para cargar datos desde Google Sheets
function loadData(sheetUrl, layerGroup) {
    fetch(sheetUrl)
        .then(response => response.text())
        .then(csvText => {
            const rows = csvText.split('\n').slice(1); // Eliminar la primera fila de encabezados
            rows.forEach(row => {
                const columns = row.split(',');
                const x = parseFloat(columns[columns.indexOf('X')]); // Columna X (longitud)
                const y = parseFloat(columns[columns.indexOf('Y')]); // Columna Y (latitud)
                const name = columns[0]; // Nombre del marcador (ajustar según la estructura del CSV)

                if (x && y) {
                    const marker = L.marker([y, x]) // Cambiar el orden para latitud y longitud
                        .bindPopup(`Nombre: ${name}<br>Latitud: ${y}<br>Longitud: ${x}`);
                    marker.addTo(layerGroup);
                }
            });
        })
        .catch(error => console.error('Error al cargar los datos del Google Sheet:', error));
}



// Simular descargas (URLs deben ser reemplazadas con las reales)
document.getElementById('downloadKmz').addEventListener('click', () => {
    window.open('https://example.com/terrazas.kmz', '_blank');
});
document.getElementById('downloadGeojson').addEventListener('click', () => {
    window.open('https://example.com/terrazas.geojson', '_blank');
});
document.getElementById('downloadExcel').addEventListener('click', () => {
    window.open('https://example.com/terrazas.xlsx', '_blank');
});
</script>

</body>
</html>
